<div
    class="hidden lg:block overflow-y-scroll w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white">
    <div class="flex flex-col relative">
        <div id="menu" class="bg-neutral min-h-screen z-10 text-slate-300 w-64 fixed left-0 h-screen overflow-y-scroll">
            <div id="logo" class="my-4 px-6">
                <h1 class="text-lg md:text-2xl font-bold text-white">Empleados<span class="text-primary"> | IAS</span>
                </h1>
                <p class="text-slate-500 text-sm">Maneja tus empleados de forma sencilla</p>
            </div>

            <div id="profile" class="px-6 py-6">
                <p class="text-slate-500">Bienvenido de vuelta,</p>
                <a href="#" class="inline-flex space-x-2 items-center">
                    <span>
                        <img class="rounded-full w-8 h-8"
                            src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
                            alt="">
                    </span>
                    <span class="text-sm md:text-base font-bold">
                        {{authService.user() | titlecase}}
                    </span>
                </a>
            </div>

            <div id="nav" class="w-full px-6">
                <a routerLink="listpage" routerLinkActive="bg-primary"
                    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256">
                            <path fill="currentColor"
                                d="M208 32H48a16 16 0 0 0-16 16v160a16 16 0 0 0 16 16h160a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16m-16 152H64a8 8 0 0 1 0-16h128a8 8 0 0 1 0 16m0-48H64a8 8 0 0 1 0-16h128a8 8 0 0 1 0 16m0-48H64a8 8 0 0 1 0-16h128a8 8 0 0 1 0 16" />
                        </svg>

                    </div>
                    <div class="flex flex-col">
                        <span class="text-lg font-bold leading-5 text-white">Empleados</span>
                        <span class="text-sm hidden md:block">Listar los empleados</span>
                    </div>
                </a>
                <a routerLink="formpage" routerLinkActive="bg-primary"
                    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 mt-3 hover:bg-white/5 transition ease-linear duration-150">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
                            <path fill="currentColor"
                                d="M3 14s-1 0-1-1s1-4 6-4s6 3 6 4s-1 1-1 1zm5-6a3 3 0 1 0 0-6a3 3 0 0 0 0 6" />
                        </svg>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-lg font-bold leading-5">Agregar</span>
                        <span class="text-sm hidden md:block">Añadir empleado</span>
                    </div>
                </a>

                <div class="divider mt-10">
                    <button (click)="authService.logout()"
                        class="text-secondary font-bold cursor-pointer hover:text-accent">Cerrar sesión</button>
                </div>

                <select (change)="themeService.changeTheme(optionSelected.value)" class="select select-md"
                    #optionSelected>
                    <option disabled selected>Selecciona un tema</option>
                    <option value="dark">Dark</option>
                    <option value="forest">Forest</option>
                    <option value="dracula">Dracula</option>
                </select>
            </div>
        </div>

        <div class="flex flex-col ml-64">
            @if (isLoading()) {
            <div class="w-full h-screen flex justify-center">
                <span class="loading loading-ring loading-lg"></span>
            </div>
            }@else {
            <router-outlet />
            }
        </div>

    </div>
</div>
